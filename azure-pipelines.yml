trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Terraform
  steps:
  - checkout: self

  - task: UseDotNet@2
    inputs:
      packageType: 'dotnetcore'
      version: '2.1.x'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - script: |
      wget -q https://releases.hashicorp.com/terraform/0.14.7/terraform_0.14.7_linux_amd64.zip
      unzip terraform_0.14.7_linux_amd64.zip -d $(Agent.ToolsDirectory)/terraform
      rm terraform_0.14.7_linux_amd64.zip
    displayName: 'Download and Install Terraform'

  - script: |
      $(Agent.ToolsDirectory)/terraform/terraform init
      $(Agent.ToolsDirectory)/terraform/terraform plan -out=tfplan
    displayName: 'Terraform Init and Plan'

  - script: |
      $(Agent.ToolsDirectory)/terraform/terraform apply -auto-approve tfplan
    displayName: 'Terraform Apply'

  - script: |
      # Clean up resources if needed
    displayName: 'Cleanup (Optional)'

  - script: |
      # You can add Terraform destroy step if needed
    displayName: 'Terraform 
